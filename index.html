<!DOCTYPE html>

<html>
    <head>
        <title>My Animals</title>
        <!-- <link href="./style.css" type="stylsheet" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body class="container">
        <header>
            <h1>Animal Lovers</h1>
        </header>
        <section class="form section">
            <form id="add-form" class="form">
                <input id="name" class="form-control mb-3 is valid" type="text" placeholder="enter name"/>
                <input id="breed" class="form-control mb-3" type="text" placeholder="enter breed"/>
                <label for="color">
                    choose color
                    <input id="color" class="form-control mb-3" type="color" placeholder="choose color"/>
                </label>
                <input id="age" class="form-control mb-3" type="text" placeholder="enter age"/>

                <label for="parent">parent name</label>
                    <input id="parent" class="form-control mb-3" type="text"/>

                
                <button type="submit" class="btn btn-primary" onclick="handleSubmit(event)">Add Animal</button>
            </form>

        </section>
    
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
